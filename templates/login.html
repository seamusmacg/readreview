{% extends "base.html" %}
{% block content %}

<!-- Login Form -->
<section class="login-form">
  <form name="login">
    <div class="form-container">
      <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
          <div class="card">
            <div class="card-action white-text">
              <h3 class="center">Log In</h3>
            </div>
            <div class="card-content grey lighten-2">
              <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="validate">
              </div><br>

              <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="validate">
              </div><br>

              <div class="form-field">
                <label>
                  <input type="checkbox" onclick="togglePassword()" />
                  <span>Show Password</span>
                </label>
              </div><br>

              <p class="error error--hidden"></p>

              <div class="form-field">
                <button class="btn-large waves-effect waves-dark general-btn" type="submit">Log In</button>
              </div><br>
              <p class="center-align">
                Don't have a account?
                <a href="{{ url_for('register') }}" class="form-link">Register</a>
              </p>


            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock %}
