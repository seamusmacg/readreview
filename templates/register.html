{% extends "base.html" %}
{% block content %}

<!-- Register Form -->
<section class="register-form">
  <form name="register_account">
    <div class="form-container">
      <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
          <div class="card">
            <div class="card-action white-text">
              <h3 class="center">Register</h3>
            </div>
            <div class="card-content grey lighten-2">
              <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="4" maxlength="20"
                  pattern="^[a-zA-Z0-9]{4,20}$" class="validate" required>
                <span class="helper-text" data-error="Username must be between 4 and 20 characters"></span>
              </div><br>

              <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20"
                  pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
                <span class="helper-text" data-error="Password must be between 8 and 20 characters"></span>
              </div><br>

              <div class="form-field">
                <label>
                  <input type="checkbox" onclick="togglePassword()" />
                  <span>Show Password</span>
                </label>
              </div><br>

              <p class="error error--hidden"></p>

              <div class="form-field">
                <button class="btn-large waves-effect waves-dark general-btn" type="submit">Create
                  Account</button>
              </div><br>
              <p class="center-align">
                Have account?
                <a href="{{ url_for('login') }}" class="form-link">Log In</a>
              </p>



            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock %}
