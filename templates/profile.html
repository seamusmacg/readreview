{% extends "base.html" %}
{% block content %}

<!-- Welcome Message -->
<section class="welcome">
    <div class="form-container">
      <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
          <div class="card">
            <div class="card-action white-text">
              <h2 class="center">User Profile</h2>
            </div>
            <div class="card-content grey lighten-2 center">
              <h3>Hello {{ session['user']['username'] }}!</h3>
              <p id="welcome-message">Remember as a fully registered user you can add books to the catalogue</p>
              <a href="/logout" class="waves-effect waves-light btn-large general-btn">Logout</a>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>


{% endblock %}
